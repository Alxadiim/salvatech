<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demander un devis - Salva Tech</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Style personnalisé -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-primary-blue">
    <div class="container">
      <a class="navbar-brand text-white fw-bold fst-italic" href="index.html">
        <img src="images/logo.png" alt="Logo Salva Tech" height="50" class="me-2" />
        Salva Tech
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="hero-section text-white text-center d-flex align-items-center" style="height: 40vh;">
    <div class="container">
      <h1 class="display-5 fw-bold fst-italic">Demander un devis</h1>
      <p class="lead">Décrivez vos besoins et recevez une estimation personnalisée</p>
    </div>
  </header>

  <!-- Formulaire de devis -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
<form id="contact-form" method="POST">
  <input type="hidden" name="message" value="Demande de devis depuis le site Salva Tech.">
  <input type="hidden" name="_next" value="https://alxadiim.github.io/salvatech/merci.html">

  <div class="mb-3">
    <label for="nom" class="form-label">Nom complet</label>
    <input type="text" class="form-control" id="nom" name="nom" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Adresse e-mail</label>
    <input type="email" class="form-control" id="email" name="email" required>
  </div>

  <div class="mb-3">
    <label for="telephone" class="form-label">Téléphone</label>
    <input type="tel" class="form-control" id="telephone" name="telephone">
  </div>

  <div class="mb-3">
    <label for="type" class="form-label">Type de service souhaité</label>
    <select id="type" name="type" class="form-select">
      <option>Vente de matériel</option>
      <option>Installation / Support</option>
      <option>Développement d’un système de gestion</option>
      <option>Formation</option>
      <option>Autre</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="details" class="form-label">Détails du besoin</label>
    <textarea class="form-control" id="details" name="details" rows="5" placeholder="Décrivez votre besoin ici..." required></textarea>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary">Envoyer la demande</button>
  </div>
</form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-3 text-white text-center bg-primary-blue">
    <p class="mb-0">&copy; 2025 Salva Tech. Tous droits réservés.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script d'envoi et redirection -->
  <script>
    const form = document.getElementById("contact-form");
    form.addEventListener("submit", async function(event) {
      event.preventDefault();
      const formData = new FormData(form);

      await fetch("https://formspree.io/f/meokgwon", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      window.location.href = "merci.html";
    });
  </script>

</body>
</html>
